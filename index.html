<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоп Паника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .breathing { background-color: #4CAF50; color: white; }
        .grounding { background-color: #2196F3; color: white; }
        .colors { background-color: #FF9800; color: white; }
        .muscle { background-color: #9C27B0; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Выбери метод заземления</h2>
        <button class="button breathing" onclick="startBreathing()">Дыхание</button>
        <button class="button grounding" onclick="startGrounding()">Метод 5-4-3-2-1</button>
        <button class="button colors" onclick="startColors()">Цветотерапия</button>
        <button class="button muscle" onclick="startMuscleRelaxation()">Напряжение и расслабление</button>

        <div id="exercise" class="hidden">
            <h3 id="exercise-title"></h3>
            <p id="exercise-text"></p>
            <button class="button" onclick="resetExercise()">Назад</button>
        </div>
    </div>

    <script>
        function startBreathing() {
            document.getElementById("exercise-title").innerText = "Дыхание";
            document.getElementById("exercise-text").innerHTML = "Глубокий вдох (4 секунды)...<br>Задержка (4 секунды)...<br>Выдох (6 секунд)...";
            showExercise();
        }

        function startGrounding() {
            document.getElementById("exercise-title").innerText = "Метод 5-4-3-2-1";
            document.getElementById("exercise-text").innerHTML = "Назови 5 предметов вокруг себя.<br>Прислушайся к 4 звукам.<br>Ощути 3 текстуры.<br>Заметь 2 запаха.<br>Осознай 1 вкус.";
            showExercise();
        }

        function startColors() {
            document.getElementById("exercise-title").innerText = "Цветотерапия";
            document.getElementById("exercise-text").innerHTML = "Посмотри вокруг и назови 3 предмета одного цвета. Затем выбери другой цвет и повтори.";
            showExercise();
        }

        function startMuscleRelaxation() {
            document.getElementById("exercise-title").innerText = "Напряжение и расслабление";
            document.getElementById("exercise-text").innerHTML = "Сильно сожми кулаки на 5 секунд... Расслабь.<br>Сожми плечи... Расслабь.<br>Сожми ноги... Расслабь.";
            showExercise();
        }

        function showExercise() {
            document.querySelector(".container h2").classList.add("hidden");
            document.querySelectorAll(".button").forEach(btn => btn.classList.add("hidden"));
            document.getElementById("exercise").classList.remove("hidden");
        }

        function resetExercise() {
            document.querySelector(".container h2").classList.remove("hidden");
            document.querySelectorAll(".button").forEach(btn => btn.classList.remove("hidden"));
            document.getElementById("exercise").classList.add("hidden");
        }
    </script>
</body>
</html>
