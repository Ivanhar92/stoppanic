<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Panic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="exercise-title">Выбери упражнение</h1>
        <div id="exercise-container">
            <button class="exercise-btn" onclick="startExercise('breathing')">Дыхание</button>
            <button class="exercise-btn" onclick="startExercise('54321')">Метод 5-4-3-2-1</button>
            <button class="exercise-btn" onclick="startExercise('colorTherapy')">Цветотерапия</button>
            <button class="exercise-btn" onclick="startExercise('relaxation')">Напряжение и расслабление</button>
        </div>
        <div id="exercise-display" class="hidden">
            <div id="breathing-circle"></div>
            <p id="instruction-text"></p>
            <button id="stop-btn" onclick="stopExercise()">Стоп</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
