<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоп Паника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .breathing { background-color: #4CAF50; color: white; }
        .grounding { background-color: #2196F3; color: white; }
        .colors { background-color: #FF9800; color: white; }
        .muscle { background-color: #9C27B0; color: white; }
        .stop { background-color: #D32F2F; color: white; }
        .hidden { display: none; }
        .exercise-box {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            background: #e0f7fa;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Выбери метод заземления</h2>
        <button class="button breathing" onclick="startBreathing()">Дыхание</button>
        <button class="button grounding" onclick="startGrounding()">Метод 5-4-3-2-1</button>
        <button class="button colors" onclick="startColors()">Цветотерапия</button>
        <button class="button muscle" onclick="startMuscleRelaxation()">Напряжение и расслабление</button>

        <div id="exercise" class="hidden">
            <h3 id="exercise-title"></h3>
            <div id="exercise-box" class="exercise-box"></div>
            <button class="button stop" onclick="resetExercise()">Стоп</button>
        </div>
    </div>

    <script>
        let exerciseSteps = [];
        let stepIndex = 0;
        let exerciseInterval;

        function startExercise(title, steps) {
            document.querySelector(".container h2").classList.add("hidden");
            document.querySelectorAll(".button").forEach(btn => btn.classList.add("hidden"));
            document.getElementById("exercise").classList.remove("hidden");

            document.getElementById("exercise-title").innerText = title;
            exerciseSteps = steps;
            stepIndex = 0;
            showNextStep();
        }

        function showNextStep() {
            if (stepIndex < exerciseSteps.length) {
                document.getElementById("exercise-box").innerText = exerciseSteps[stepIndex];
                stepIndex++;
                exerciseInterval = setTimeout(showNextStep, 3000); // 3 секунды на каждое упражнение
            } else {
                resetExercise();
            }
        }

        function startBreathing() {
            startExercise("Дыхание", [
                "Глубокий вдох (4 секунды)...",
                "Задержка (4 секунды)...",
                "Выдох (6 секунд)...",
                "Повтори 3 раза...",
                "Глубокий вдох (4 секунды)...",
                "Задержка (4 секунды)...",
                "Выдох (6 секунд)..."
            ]);
        }

        function startGrounding() {
            startExercise("Метод 5-4-3-2-1", [
                "Назови 5 предметов вокруг себя...",
                "Прислушайся к 4 звукам...",
                "Ощути 3 текстуры...",
                "Заметь 2 запаха...",
                "Осознай 1 вкус..."
            ]);
        }

        function startColors() {
            startExercise("Цветотерапия", [
                "Посмотри вокруг и назови 3 предмета одного цвета...",
                "Теперь выбери другой цвет и повтори...",
                "Меняй цвета, пока не почувствуешь расслабление..."
            ]);
        }

        function startMuscleRelaxation() {
            startExercise("Напряжение и расслабление", [
                "Сильно сожми кулаки на 5 секунд... Расслабь.",
                "Сожми плечи... Расслабь.",
                "Сожми ноги... Расслабь.",
                "Повтори 3 раза."
            ]);
        }

        function resetExercise() {
            clearTimeout(exerciseInterval);
            document.getElementById("exercise").classList.add("hidden");
            document.querySelector(".container h2").classList.remove("hidden");
            document.querySelectorAll(".button").forEach(btn => btn.classList.remove("hidden"));
        }
    </script>
</body>
</html>
